name: Deploy FarmFactory

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'

      - name: Generate version
        id: version
        run: |
          VERSION="2.$(date -u +%y.%m%d)"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Verify build output
        run: |
          if [ ! -d "lib" ]; then
            echo "Error: lib directory not found"
            exit 1
          fi
          if [ -z "$(ls -A lib)" ]; then
            echo "Error: lib directory is empty"
            exit 1
          fi
          echo "Build output verified"

      - name: Create info.json
        run: |
          cat > info.json << EOF
          {
            "version": "${{ env.VERSION }}",
            "timestamp": $(date +%s),
            "download_url": "https://farm.wpmix.net/updates/farmfactory-v${{ env.VERSION }}.zip",
            "changelog": "${{ github.event.head_commit.message }}",
            "requires": "5.0",
            "tested": "6.4",
            "package": "https://farm.wpmix.net/updates/farmfactory-v${{ env.VERSION }}.zip"
          }
          EOF
          cat info.json

      - name: Create WordPress plugin package
        run: |
          echo "Creating WordPress plugin package..."

          # Create package directory with plugin subdirectory (WordPress standard)
          mkdir -p farmfactory-package/farmfactory

          # Copy all WordPress plugin files from wordpress/ directory
          echo "Copying WordPress plugin files..."
          cp -r wordpress/* farmfactory-package/farmfactory/

          # Copy App directory (controllers)
          echo "Copying App directory..."
          cp -r App farmfactory-package/farmfactory/

          # Copy lang directory (translations)
          if [ -d "lang" ]; then
            echo "Copying lang directory..."
            cp -r lang farmfactory-package/farmfactory/
          fi

          # Overwrite lib with fresh build output
          echo "Copying build output to lib..."
          cp -r lib/* farmfactory-package/farmfactory/lib/

          # Copy additional files
          if [ -f "README.md" ]; then
            cp README.md farmfactory-package/farmfactory/
          fi
          if [ -f "LICENCE" ]; then
            cp LICENCE farmfactory-package/farmfactory/
          fi

          # Verify structure
          echo "Package structure:"
          ls -la farmfactory-package/farmfactory/

          # Create ZIP (from package directory, so farmfactory/ is the root in ZIP)
          cd farmfactory-package
          zip -r ../farmfactory-v${{ env.VERSION }}.zip farmfactory
          cd ..

          # Verify ZIP
          if [ ! -f "farmfactory-v${{ env.VERSION }}.zip" ]; then
            echo "Error: ZIP file not created"
            exit 1
          fi

          echo "Package created: farmfactory-v${{ env.VERSION }}.zip"
          ls -lh farmfactory-v${{ env.VERSION }}.zip
          echo "ZIP contents:"
          unzip -l farmfactory-v${{ env.VERSION }}.zip | head -30

      - name: Upload to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "farmfactory-v${{ env.VERSION }}.zip,info.json"
          target: "/home/farmFactory/incoming/"

      - name: Update info.json on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            mkdir -p /var/www/html/farmfactory
            cp /home/farmFactory/incoming/info.json /var/www/html/farmfactory/info.json
            chmod 644 /var/www/html/farmfactory/info.json
            echo "info.json updated"
            cat /var/www/html/farmfactory/info.json

      - name: Deploy WordPress plugin ZIP to updates directory
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Create updates directory if it doesn't exist
            mkdir -p /home/farmFactory/web/farm.wpmix.net/public_html/updates

            # Move ZIP file from incoming to updates
            mv /home/farmFactory/incoming/farmfactory-v${{ env.VERSION }}.zip \
               /home/farmFactory/web/farm.wpmix.net/public_html/updates/

            # Set permissions
            chmod 644 /home/farmFactory/web/farm.wpmix.net/public_html/updates/farmfactory-v${{ env.VERSION }}.zip

            echo "WordPress plugin package deployed:"
            ls -lh /home/farmFactory/web/farm.wpmix.net/public_html/updates/farmfactory-v${{ env.VERSION }}.zip

      - name: Deploy static demo (if exists)
        uses: appleboy/ssh-action@master
        continue-on-error: true
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            if [ -d "/home/farmFactory/incoming/demo" ]; then
              mkdir -p /var/www/html/farmfactory-demo
              cp -r /home/farmFactory/incoming/demo/* /var/www/html/farmfactory-demo/
              echo "Demo files deployed"
            else
              echo "No demo files to deploy"
            fi

      - name: Health check
        run: |
          echo "Waiting 10 seconds for deployment to settle..."
          sleep 10

          # Check if info.json is accessible
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://farm.wpmix.net/farmfactory/info.json || echo "000")

          if [ "$HTTP_CODE" = "200" ]; then
            echo "✓ Health check passed (HTTP $HTTP_CODE)"
          else
            echo "⚠ Warning: Health check returned HTTP $HTTP_CODE (non-blocking)"
          fi

      - name: Notify completion
        if: success()
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "✓ FarmFactory deployment complete"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "Version: ${{ env.VERSION }}"
          echo "Package: farmfactory-v${{ env.VERSION }}.zip"
          echo "Download: https://farm.wpmix.net/updates/farmfactory-v${{ env.VERSION }}.zip"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"

      - name: Notify failure
        if: failure()
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "✗ FarmFactory deployment failed"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "Version: ${{ env.VERSION }}"
          echo "Check workflow logs for details"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
